  <h2 class="text-center">3Days<br>
    <div>
      <canvas id="3days" height="250" width="250"></canvas>
    </div>
    <script>
      var doughnutData = [
            {
              value: 70,

              label: "ポジ"

            {
              value: 30,
              color: "#94c9d0",

            }
      ];

      var options = {
        percentageInnerCutout : 60
      };

      var myDoughnut = new Chart(document.getElementById("3days").getContext("2d")).Doughnut(doughnutData, options);
    </script>
  </h2>
